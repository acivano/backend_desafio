<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container mt-3 d-none pb-5 border-bottom" id="hastaluego">
        <h3>Hasta Luego!</h3>
    </div>
    <div class="container mt-3 " id="home">
        <div class="d-flex justify-content-between pb-5 border-bottom">

            <h3>Bienvenido <span id="span-name"></span></h3>
            <button class="btn btn-primary btn-lg active mt-3" onclick="logout()">Logout</button>
        </div>
        <div class="mt-5 pb-5 border-bottom">
            <h2>Nuevo producto</h2>
            <form onsubmit="return addProduct()">
                <input type="text" class="form-control mb-2" placeholder="Titulo" name="Titulo" id="Titulo" required>
                <input type="number" name="Precio" class="form-control mb-2"  placeholder="Precio" id="Precio" required>
                <input type="text" name="url" class="form-control mb-2"  placeholder="url" id="url" required>
                <button class="btn btn-primary btn-lg active mt-3">Enviar</button>
                
            </form >
        </div>
        
        <div class="mt-5 pb-5 border-bottom">
            <div>
                <h2 style="color:hsl(348, 83%, 47%);">Productos</h2>
            
                <div id ="tabla">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center align-middle">Titulo</th>
                                <th scope="col" class="text-center align-middle">Precio</th>
                                <th scope="col" class="text-center align-middle">url</th>
                            </tr>
                        </thead>
                        <tbody id="products-container"></tbody>
                    </table>

                </div>
            </div>
            
        </div>
        <div class="mt-5 pb-5 border-bottom">
            <h2 id="h2Mensaje"style="color:hsl(348, 83%, 47%);">Centro de Mensajes</h2>
            <div class="d-flex justify-content-between">
                
                <form onsubmit="return addMessage()">
                    <input type="text" id="email" class="form-control mb-2" placeholder="Email" required>
                    <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre" required>
                    <input type="text" id="apellido" class="form-control mb-2" placeholder="Apellido" required>
                    <input type="number" id="edad" class="form-control mb-2" placeholder="Edad" required>
                    <input type="text" id="alias" class="form-control mb-2" placeholder="Alias" required>
                    <input type="text" id="avatar" class="form-control mb-2" placeholder="Link avatar" required>
                    <textarea type="textarea" id="text" class="form-control " placeholder="Mensaje" required></textarea>
                    <input type="submit" class="btn btn-primary my-2" value="Enviar">
                </form>
                <div id="messages" class="mw-100"></div>
            </div>
        </div>
        
        </div>
        </div>
        
    <script src="../js/main.js"></script>
</body>

</html>
